  <div class="row">

    <p></p>
    <p> </p>

    <div class="col-md-10 col-md-offset-1">

      <div class="panel panel-default panel-table">
        <div class="panel-heading">
          <div class="row">
            <div class="col col-xs-9">
              <h3 class="panel-title">Listagem de Menus</h3>
            </div>
            <div class="col col-xs-3 text-right">
              <button type="button" class="btn btn-sm btn-primary btn-create" [routerLink]="['novo']">Criar Novo</button>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <table class="table table-striped table-bordered table-list">
            <thead>
              <tr>
                <th><em class="fa fa-cog"></em></th>
                <th>Descrição</th>
                <th>Link</th>
                <th>Ordem</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let menu of menus">
                <td align="center">
                  <a class="btn btn-default" [routerLink]="[menu._id]"><em class="fa fa-pencil"></em></a>
                  <a class="btn btn-danger" (click)="deletar(menu)"><em class="fa fa-trash"></em></a>
                </td>
                <td class="hidden-xs">{{menu.descricao}}</td>
                <td>{{menu.link}}</td>
                <td>{{menu.order}}</td>
              </tr>
            </tbody>
          </table>

        </div>
        <div class="panel-footer">
          <div class="row">
          </div>
        </div>
      </div>
    </div>
  </div>
